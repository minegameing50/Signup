<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Signup-box">
      <h2>Signup</h2>
      <form onsubmit="return validateSignup()">
      <label>Full name</label><br>
      <input type="text" class="username" id="fullname" placeholder="Full name" required><br>
<label>Username</label><br>
      <input type="text" class="username" id="username" placeholder="Username" required><br>
 <label>Email ID</label><br>
      <input type="email" class="username" id="email" placeholder="Email id" required><br>
<label>Mobile No.</label><br>
      <input type="number" class="username" id="mobile" placeholder="Mobile No." required><br>
<label>OTP</label><br>
      <input type="number" class="OTP" id="otp" placeholder="OTP" required>
      <button type="text" class="GetOTP" >Get OTP</button><br>
<label>Password</label><br>
      <input type="password" class="password" id="password" placeholder="Password" required><br><br>
      <a class="L" href="https://minegameing50.github.io/Login-Page/">Login</a><br><br>
      <a href="https://minegameing50.github.io/Login-Page/"><button "type="submit" class="submit">Signup</button></a>
      </form>
    </div>
      <script src="script.js"></script>
  </body>
</html>
