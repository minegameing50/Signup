<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Signup-box">
      <h2>Login</h2>
      <form onsubmit="return validateSignup(event)">
      <label>Full name</label><br>
      <input type="text" class="username" placeholder="Full name" required><br>
<label>Username</label><br>
      <input type="text" class="username" placeholder="Username" required><br>
 <label>Email ID</label><br>
      <input type="text" class="username" placeholder="Email id" required><br>
<label>Mobile No.</label><br>
      <input type="text" class="username" placeholder="Mobile No." required><br>
<label>OTP</label><br>
      <input type="text" class="OTP" placeholder="OTP" required>
      <input type="submit" class="GetOTP" value="Get OTP"><br>
<label>Password</label><br>
      <input type="password" class="password" id="password" placeholder="Password" required><br><br>
      <a class="L" href="https://minegameing50.github.io/Login-Page/">Login</a><br><br>
      <input type="submit" class="submit" value="Signup">
      </form>
      <div class="error" id="error-msg"></div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
